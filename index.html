<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css -->
    <link rel="stylesheet" href="assets/styles/global.css">
    <link rel="stylesheet" href="assets/styles/home.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <title>Criar sala | Rocket.Q</title>
</head>
    <body>
        <div id="home" class="content">
            <header>
                <img src="assets/imagens/logo.svg" alt="Logo da Rocket.Q">
            </header>

            <div id="bg">

            </div>
    
            <main>
                <div class="container">
                    <section>
                        <h2>Entre como participante</h2>
                        <form action="">
                            <label class="sr-only" for="room-id">Código da sala</label>
                            <input type="number" id="room-id" placeholder="Código da sala">
                            <button>
                                <img src="assets/imagens/enter-room.svg" alt="Ícone de entrar na sala,  botão entrar na sala">
                                Entrar na sala
                            </button>
                        </form>
                    </section>
    
                    <div class="separator">
                        <div></div>
                        <div>
                            <p>ou</p>
                        </div>
                        <div></div>
                    </div>
    
                    <section>
                        <h2>Crie sua própria sala, de forma fácil</h2>
                        <a class="button outlined" href="create-room.html">
                            <img src="assets/imagens/users.svg" alt="Ícone de users, botão criar sala">
                            Criar sala
                        </a>
                    </section>
    
                </div>
            </main>
        </div> 
    </body>
</html>
